<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheAnh_Part2_2</title>
</head>

<body>
    <label for="tien">Giá trị hóa đơn: </label>
    <input type="text" name="" id="tien" placeholder="Nhập số tiền">
    <button id="btnTinh">Tính tiền tip</button>

    <script>
        var calcTip= (gtriHD)=>{
            return gtriHD>=50&&gtriHD<=300? gtriHD*0.15:gtriHD*0.2
        }
        const bills=[125,555,44]
        //Lặp,định nghĩa hàm có tham số vào là giaTriHD trả về calcTip(...)
        // Sau đó map đưa vào mảng tips
        const tips=bills.map((giaTriHD)=>calcTip(giaTriHD))
        
        // viTri là index của bills, mà tips dc map từ bills nên tips[viTri] tương ứng
        const total=bills.map((giaTriHD,viTri)=>giaTriHD+tips[viTri])

        console.log("Giá trị các hóa đơn: "+bills)
        console.log("Tip ứng với hóa đơn: "+tips)
        console.log("Tổng tiền hóa đơn:   "+total)

    </script>

</body>

</html>
